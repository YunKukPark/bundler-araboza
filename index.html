<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bundler araboza</title>
  </head>
  <body>
    <h1>내이름은 <span id="name-blank"></span>!</h1>
    <h2>나이는 <span id="age-blank"></span>살이고</h2>
    <h2>주소는 <span id="address-blank"></span>에 살고 있지!</h2>
  </body>

  <script type="module">
    import address from './src/address.js';
    import age from './src/age.js';
    import name from './src/name.js';
    import { add } from './src/utils.js';

    const nameBlank = document.querySelector('#name-blank');
    const ageBlank = document.querySelector('#age-blank');
    const addressBlank = document.querySelector('#address-blank');

    nameBlank.textContent = name;
    ageBlank.textContent = age;
    addressBlank.textContent = address;
  </script>
</html>
